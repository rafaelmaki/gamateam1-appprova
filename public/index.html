<!-- index.html -->
<!doctype html>
 
<html ng-app="contatos">
<head>
    <meta charset="utf-8">
    <!-- Otimizar a exibição em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Contatos</title>
 
    <!-- CSS -->
    <!-- Carregando o bootstrap-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        form button             { margin-top: 25px; }
        form .form-group:first-child { padding-left: 0; }
    </style>
 
    <!-- JS -->
    <!-- Carregando a biblioteca jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Carregando a biblioteca AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="angularApp.js"></script>
 
</head>

<body ng-controller="mainController">
    <div class="container">
 
        <div class="jumbotron text-center">
            <h1>Cadastrar Contato</h1>
        </div>
 
        <div id="contato-form">
            <hr>
            <form name="myForm">
                <div class="form-group col-md-3">
                    <label for="nomeContato">Nome</label>
                    <input type="text" class="form-control" name="nomeContato" id="nomeContato" placeholder="Nome Sobrenome" ng-model="formContato.nome" required>
                    <div role="alert">
                        <span class="error" ng-show="nomeContato.$error.required">
                            Campo Obrigatório!</span>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="emailContato">E-mail</label>
                    <input type="email" class="form-control" name="emailContato" id="emailContato" placeholder="exemplo@exemplo.com" ng-model="formContato.email"
                    required>
                    <div role="alert">
                        <span class="error" ng-show="emailContato.$error.required">
                            Campo Obrigatório!</span>
                        <span class="error" ng-show="emailContato.$error.email">
                            Email inválido</span>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-primary" ng-click="criarContato()">Criar</button>
                </div>
            </form>
        </div>
 
    </div>
 
</body>
</html>
